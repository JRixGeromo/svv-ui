<a class="sub-btn filter-btn" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">Filters</a>

<div class="offcanvas offcanvas-start filter row" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel" style="background: url(assets/images/filter-bg.png)no-repeat; background-size: 100% 100%; background-origin: border-box;">
  <div class="col-sm-12">
  	<div class="offcanvas-body">
		<div class="row">
			<div class="col-12 mb-2">
					<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
			</div>
			<div class="col-12">
				<div class="row">
					<div class="col-6">
						<h4>Filters</h4>
					</div>
					<div class="col-6 text-right">
						<h5>Clear all</h5>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12" (click)="toggleTag(1)"  style="cursor:  pointer ;padding: 0 15px; position: relative; padding-bottom: 15px" >
				<h6>Status</h6>
				<img src="{{ !showToggle[1] == true ? 'assets/images/up.svg' : 'assets/images/down.svg' }}" width="15px" style="position: absolute;  top:25px; left: 10px">
			</div>
			<div class="col-sm-12">
				<ng-container *ngIf="!showToggle[1]">
					<div class="row form">
						<div class="col-lg-12">
								<input id="buy" class="filter-change checkbox filter" name="land" type="checkbox" value="buy" />
						  	<label class="filter-label field" for="buy"> <img src="assets/images/field-diamond.svg" class="filter-diamond-icon" />field</label>
								
								<input id="auction" class="filter-change checkbox filter" name="land" type="checkbox" value="auction" />
						  	<label class="filter-label hill" for="auction"><img src="assets/images/hill-diamond.svg" class="filter-diamond-icon" />hill</label>

						  	<input id="new" class="filter-change checkbox filter" name="land" type="checkbox" value="new" />
						  	<label class="filter-label mountain" for="new"><img src="assets/images/mountain-diamond.svg" class="filter-diamond-icon" />mountain</label>

						  	<input id="offers" class="filter-change checkbox filter" name="smoke" type="checkbox" value="offers" />
						  	<label class="filter-label river" for="offers"><img src="assets/images/river-diamond.svg" class="filter-diamond-icon" />river</label>
						</div>
					</div>
				</ng-container>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12" (click)="toggleTag(2)"  style="cursor:  pointer ;padding: 0 15px; position: relative; padding-bottom: 15px" >

			</div>
			<div class="col-sm-12">
				<ng-container *ngIf="!showToggle[2]">
					<div class="row form">
						<div class="col-lg-12">
							<div class="custom-slider">
								<ngx-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options"></ngx-slider>
							</div>
						</div>
					</div>
				</ng-container>
			</div>
		</div>

			</div>
		</div>
